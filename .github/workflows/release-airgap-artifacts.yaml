name: Release airgap artifacts
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]
  push:
    branches:
      - 'main'
      - 'v*'
  workflow_dispatch:
permissions:
  contents: read
  id-token: write

env:
  GITHUB_USER_TOKEN: "${{ secrets.MERGEBOT_TOKEN }}"
  DOCKER_USERNAME: "${{ secrets.DOCKER_READ_WRITE_USERNAME }}"
  DOCKER_PASSWORD: "${{ secrets.DOCKER_READ_WRITE_PASSWORD }}"

jobs:
  release-airgap-artifacts:
    name: Start airgap release
    runs-on:
      - self-hosted
      - medium
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_SSH_KEY }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/dkp-catalog-applications
          aws-region: us-west-2

      - name: make release.chart-bundle
        run: make ci.docker.run GOOS=linux GOARCH=amd64 RUN_WHAT="make release.chart-bundle"

      - name: make release.save-images
        run: make ci.docker.run GOOS=linux GOARCH=amd64 RUN_WHAT="make release.save-images.tar"

      - name: make release.s3
        run: make ci.docker.run GOOS=linux GOARCH=amd64 RUN_WHAT="make release.s3 CATALOG_APPLICATIONS_VERSION=${{ github.ref }}"
