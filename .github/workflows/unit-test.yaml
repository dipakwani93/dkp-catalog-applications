name: Unit test
on:
  workflow_run:
    workflows: [Push CI Docker image]
    types:
      - completed
    branches:
      - '**'


jobs:
  unit-test:
    name: Start unit-test
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'ok-to-test'))  }}
    runs-on:
      - self-hosted
      - small
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: make unit test
        run: make ci.docker.run GOOS=linux GOARCH=amd64 RUN_WHAT="make test"
