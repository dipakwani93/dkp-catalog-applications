name: pre-commit
on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - 'main'
      - 'v*'
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on:
      - self-hosted
      - small
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.1'

      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files --show-diff-on-failure --config /runner/_work/dkp-catalog-applications/dkp-catalog-applications/.pre-commit-config.yaml
        env:
          SKIP: no-commit-to-branch
